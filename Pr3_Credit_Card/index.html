<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                    <p>Master Card</p>
                </div>
                <div class="chip">
                    <img src="img/chip.png" alt="chip">
                </div>
            </div>
            <div class="details">
                <p class="title">Card Number</p>
                <p class="number">8050 5040 2030 3020</p>
                <div class="name-exp">
                    <p class="name">Ujjwal Mishra</p>
                    <div>
                        <p class="title">Valid Thru</p>
                        <p class="exp-date">05/28</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
